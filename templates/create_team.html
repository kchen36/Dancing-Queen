{% extends "base.html" %}

{% block head %}
<title>Home</title>
<style>
    .body {
    padding-top: 30px;
    margin: auto;
    }
  </style>
{% endblock %}

{% block navbar %}
	<li><a href="/create_team"><span class="glyphicon glyphicon-file"></span> Create Team</a></li>
	<li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
{% endblock %}

{% block content %}
	<div class="body" style="display: table">
	<div id="box">
  <h4 style="text-align:center;"><b>Create a Team</b></h4><br>
  <form action="">
    <div class="form-group">
      <label for="name"> Team Name: </label>
      <input type="text" name="team_name" class="form-control" id="name" style="width:300px"><br>
    </div>
    <div class="form-group">
      <label for="desc"> Team Description: </label>
      <textarea class="form-control" id="desc" rows="4" cols="50" name="description"></textarea><br>
    </div>
    <div class="form-group">
      <label for="user_search"> Search Users: </label>
    <div class="autocomplete">
      <input id="user_search" type="text" name="user_search" placeholder="Search Users..." style="width:300px;" class="form-control">
    </div>
    <br>
    <input id="search" type="submit">
    </div><br><br>
    Current Roster:<br><br>
    <input type="submit" value="CREATE">
  </form>
	</div>
	</div>
	  <script src="{{ url_for('static', filename='js/create_team.js') }}" type="text/javascript"></script>
{% endblock %}
