{% extends 'base.html' %}

{% block head %}
<title>Create Piece</title>

{% endblock %}

{% block navbar %}
<li><a href="#">Create Team</a></li>
<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
{% endblock %}


{% block content %}
<body>
  <div class="container">
    <h1> Create a new piece </h1>
    <form>
      <div class="form-group">
	<div class="row">
	  <div class="col-lg-3">
	    Name of piece: <input class="form-control" type="text" name="piece_name"><br><br>
	  </div>
	</div>
      </div>
      <div class="form-group">
	<div class="row">
	  <div class="col-lg-3">
	    Upload Audio:  <input type="file" class="custom-file-input" id="music"><br><br>
	  </div>
	</div>
      </div>
    </form>

	<button class="btn" id="play"> Play </button>
	<button class="btn" id="formation"> + </button>
	<button class="btn" id="delete"> Delete </button><br><br>

	<svg style="border:1px solid black"id="svg_id" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
	</svg>
  </div>

  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="data.json"></script>
  <script src="formation.js"></script>
</body>

{% endblock %}
