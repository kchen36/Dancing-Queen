{% extends "base.html" %}

{% block head %}
  <title>Log In</title>
  <style>
    .body {
        padding-top: 70px;
        margin: auto;
    }
    #box {
    border-radius: 25px;
    background: lightsteelblue;
    padding-left: 50px;
    padding-top: 30px;
    padding-bottom: 30px;
    padding-right: 50px;
    }
  </style>
  {% endblock %}
  
{% block navbar %}
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>  Log In</a></li>
<li><a href="/register"><span class="glyphicon glyphicon-pencil"></span>  Sign Up</a></li>
{% endblock %}

{% block content %}  
  <div class="body" style="display: table">
    <div id="box">
  <h4 style="text-align:center"><b>Log In<b></h4> <br>
  <form action="">
    <div class="form-group">
      <label for="user"> Username: </label>
      <input type="text" class="form-control" id="user" style="width:300px">
    </div>
    <div class="form-group">
      <label for="pass"> Password: </label>
      <input type="password" class="form-control" id="pass" style="width:300px">
    </div>
    <br>
    <input type="button" class="btn btn-primary btn-lg" style="width:300px" value="LOG IN"></input>
  </form>
  </div>
  </div>
{% endblock %}
